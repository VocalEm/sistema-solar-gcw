<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="margin: 0; overflow: hidden">
    <script type="module">
      import * as THREE from "./three.module.js";
      import { OrbitControls } from "./OrbitControls.js";

      const scene = new THREE.Scene();
      const backgroundTexture = new THREE.TextureLoader().load(
        "./assets/fondo.jpg"
      );
      scene.background = new THREE.Color(0xffffff); // Set the background color to black
      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.set(0, 0, 5); // Set the camera position along the Z-axis
      scene.add(camera);

      //luz directa
      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(0, 4, 0).normalize();
      light.castShadow = true; // Enable shadow casting for the light
      scene.add(light);

      //luz ambiental
      const ambientalLight = new THREE.AmbientLight(0xffffff, 1); // Soft white light
      scene.add(ambientalLight);

      //luz helper
      const helperlight = new THREE.DirectionalLightHelper(light, 1, 0xff0000);
      scene.add(helperlight);

      const boxgeometry = new THREE.BoxGeometry(1, 1, 1);
      const boxmaterial = new THREE.MeshPhongMaterial({
        color: 0x00ff00,
        wireframe: false,
      });
      const cube = new THREE.Mesh(boxgeometry, boxmaterial);
      cube.position.set(0, 0, 0); // Set the cube position to the center of the scene
      scene.add(cube);

      //plano

      //const earthGeometry = new THREE.SphereGeometry(1, 32, 32);
      //const earthmaterial = earthmaterial();
      // const earth = new THREE.Mesh(earthGeometry, earthmaterial);
      //scene.add(earth);

      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.shadowMap.enabled = true;
      document.body.appendChild(renderer.domElement);
      const controls = new OrbitControls(camera, renderer.domElement);

      animate();

      function animate() {
        requestAnimationFrame(animate);
        cube.rotation.x += 0.01;
        cube.rotation.y += 0.01;
        renderer.render(scene, camera);
      }

      function earthmaterial() {
        const earthmaterial = new THREE.MeshPhongMaterial();
        const earthtexture = new THREE.TextureLoader().load(
          "./assets/tierra.jpg"
        );
        earthmaterial.map = earthtexture;
        return earthmaterial;
      }
    </script>
  </body>
</html>
